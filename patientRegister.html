<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="images/Logo.jpeg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">DiagnoSys Healthcare Services</h4>
                      </div>
      
                      <form>
                        <p>Register and, get started with us</p>

                        <div class="row mb-4">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Phone Number" required>
                          </div>
                          <div class="form-group mb-4">
                            <input type="number" class="form-control" placeholder="Age" min="1" required>
                          </div>
                          <div class="form-group mb-4">
                            <select class="form-select my-1 mr-sm-2" name="gender" required>
                                <option selected disabled>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                          </div>
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Weight (in KGs)" required>
                          </div>
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Height (in m)" required>
                          </div>
                          <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Blood Group" required>
                          </div>
                          <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Password" required>
                          </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" id="butn">Register</button>
                        </div>
                        </form>
      
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
